<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <form action="" class="container" name="calc">
        <input type="text" id="display" name="display"></input>
            <div class="content">
                <input type="button" value="9" class="num" onclick="botao(value)"></input>
                
                <input type="button" value="8" class="num" onclick="botao(value)"></input>

                <input type="button" value="7" class="num" onclick="botao(value)"></input>

                <input type="button" value="+" class="num operador" onclick="botao(value)"></input>

                <input type="button" value="6" class="num" onclick="botao(value)"></input>

                <input type="button" value="5" class="num" onclick="botao(value)"></input>

                <input type="button" value="4" class="num" onclick="botao(value)"></input>

                <input type="button" value="-" class="num operador" onclick="botao(value)"></input>

                <input type="button" value="3" class="num" onclick="botao(value)"></input>

                <input type="button" value="2" class="num" onclick="botao(value)"></input>

                <input type="button" value="1" class="num" onclick="botao(value)"></input>

                <input type="button" value="X" class="num operador" onclick="botao(value)"></input>

                <input type="button" value="C" class="num" id="cleaner" onclick="reseta()"></input>

                <input type="button" value="0" class="num" onclick="botao(value)"></input>

                <input type="button" value="=" class="num" id="igual" onclick="calcula()"></input>

                <input type="button" value="/" class=" num operador" onclick="botao(value)"></input>
            </div>
            
    </fo>
    
</body>
</html>
